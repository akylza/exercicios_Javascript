<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round(Math.random()* n);
    }

    var numeroPensado = sorteia(100);

    var chute = parseInt(prompt("Digite aqui seu chute:"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, o número sorteado é " + numeroPensado);

    } else {

    if (numeroPensado > chute) {
        mostra("Você errou, o número que você chutou (" + chute + ") é menor que o número sorteado ("+numeroPensado+").");
    } else {
        mostra("Você errou, o número que você chutou ("+ chute+") é maior que o número sorteado ("+numeroPensado+").");
    }
}
</script>
